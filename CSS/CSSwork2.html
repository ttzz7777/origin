<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多彩诗句</title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
            text-align: center;
        }

        span {
            font-weight: 400;
            font-size: 14px;
            color: blue;
        }

        p {
            line-height: 34px;
            font: 20px;
            color: blue;
        }


        .p1,
        .p3,
        .p5,
        .p7 {
            color: blue;
        }

        .p2,
        .p4,
        .p8 {
            color: red;
        }

        .p6 {
            color: green;
            font-size: 26px;
        }

        .p1 span{
            color: green;
        }

        .p2 span {
            color: pink;
            font-size: 16px;
        }
        
        .p4 span {
            color: green;
            font-size: 26px;
        }

        .p8 span {
            color: red;
            font-size: 26px;
            letter-spacing: 22px;
        }


    </style>
</head>

<body>
    <h1>沁园春·长沙<span>【毛泽东】</span></h1>
    <p class="p1">独立寒秋, <span> 湘江北去 </span>, 橘子洲头。</p>
    <p class="p2">看万山红遍, 层林尽染, <span>漫江碧透</span>, 百舸争流。</p>
    <p class="p3">鹰击长空, <span>鱼翔浅底</span>, 万类霜天竞自由。</p>
    <p class="p4">怅寥廓, <span>问苍茫大地, 谁主沉浮?</span></p>
    <p class="p5">携来百侣曾游, 忆往昔峥嵘岁月稠。</p>
    <p class="p6">恰同学少年, 风华正茂; 书生意气, 挥斥方遒。</p>
    <p class="p7">指点江山, 激扬文字, 粪土当年万户侯。</p>
    <p class="p8">曾记否, 到中流击水,浪遏 <span>飞舟?</span></p>

</body>

</html>
