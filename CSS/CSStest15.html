        /* 外边距可以让块盒子水平居中，但是必须满足两个条件：
        1.盒子必须制定了宽度（width）
        2.盒子左右的外边距都设置为auto */
        .header {
            width: 900px;
            height: 200px;
            margin: 0 auto;
            background-color: pink;
            text-align: center;
        }
        /* 以上方法是让块元素水平居中，行内元素或者行内块元素水平居中给其父元素添加text-align：center即可 */
    </style>
