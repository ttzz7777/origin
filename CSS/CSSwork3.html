<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简洁版小米侧边栏</title>
    <style>
        a {
            display: block;
            text-decoration: none;
            color: #fff;
            background-color: #55585a;
            font-size: 14px;
            /* 文字的行高等于盒子的高度实现垂直居中 */
            line-height: 40px;
            width: 200px;
            height: 40px;
            /* 首行缩进2个字 */
            /* text-indent: 2em; */
            padding-left:30px ;
        }

        a:hover {
            background-color: #ff6700;
        }

        div {
            display: inline-block;
            width: 230px;
            height: 280px;
        }
    </style>
</head>

<body>
    <div>
        <a href="#">手机 电话卡</a>
        <a href="#">电视 盒子</a>
        <a href="#">笔记本 平板</a>
        <a href="#">出行 穿戴</a>
        <a href="#">智能 路由器</a>
        <a href="#">健康 儿童</a>
        <a href="#">耳机 音响</a>
    </div>

</body>

</html>
