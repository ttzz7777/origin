<!DOCTYPE html>
<html lang="en">
<head>\
    <link rel="stylesheet" href="CSSstyle.css">
    <style>
        .strong {
            /* font-weight: bold; */
            /* 700后面不跟单位,等价于bold加粗 */
            /* 实际开发中,我们更体长使用数字来让字变粗 */
            font-weight: 700;
            /* 斜体 */
            font-style: italic;
        }

        .normal {
            /* font-weight: normal; */
            font-weight: 400;
            /* 正常 */
            font-style: normal;
        }
        .red {   
            color: #aa3a3a;
        }

        /* div {
            font-size: 16px;
            font-family: 'Microsoft yahei';
            font-style: italic;
            font-weight: 700; 
        } */

        /* 复合属性：简写的方式 */
        div {
            /* font: font-style font-weight font-size/line-height font-family; */
            /* font-size和font-family必须有,其他可以省略 */
            font: italic 700 16px 'Microsoft yahei';
            text-align: center;
            /* none默认 underline下划线 line-through删除线 overline上划线*/
            text-decoration: underline;
            /* 行高 */
        }

        p {
             /* 行高 文本高度+上间距+下间距*/
            line-height: 25px;
            /* 文本缩进,通常用于段落首行缩进2个字的距离 */
            text-indent: 2em;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <p class="strong">上课时候的你 </p> 
   <i class="normal">下课时候的你</i>
   <div>三生三世十里桃花</div>
   <p>我是第一行</p>
   <p>我是第二行</p>
   <p>我是第三行</p>
</body>
</html>
