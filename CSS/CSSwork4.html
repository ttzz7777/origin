<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>综合案例,五彩导航</title>
    <style>
        .nav a {
            text-decoration: none;
            display: inline-block;
            background-color: black;
            color: aliceblue;
            font-size: 14px;
            line-height: 58px;
            text-align: center;
            width: 120px;
            height: 58px;
        }

        .nav .demo1 {
            background-color: red;
        }

        .nav .demo2 {
            background-color: blue;
        }

        .nav .demo3 {
            background-color: purple;
        }

        .nav .demo4 {
            background-color: pink;
        }

        .nav .demo5 {
            background-color: black;
        }

        .nav .demo1:hover {
            background-color: yellow;
        }

        .nav .demo2:hover {
            background-color: darkgreen;
        }

        .nav .demo3:hover {
            background-image: url(Image/image1.png);
        }

        .nav .demo4:hover {
            background-color: indianred;
        }

        .nav .demo5:hover {
            background-color: rgb(37, 179, 136);
        }
    </style>
</head>

<body>
    <div class="nav">
        <a href="#" class="demo1">五彩导航</a>
        <a href="#" class="demo2">五彩导航</a>
        <a href="#" class="demo3">五彩导航</a>
        <a href="#" class="demo4">五彩导航</a>
        <a href="#" class="demo5">五彩导航</a>
    </div>
</body>

</html>
