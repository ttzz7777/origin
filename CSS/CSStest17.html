<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 消除内外边距 */
        /* 第一行代码 */
        * {
            padding: 0px;
            margin: 0px;
        }
        .father {
            width: 400px;
            height: 400px;
            background-color: purple;
            margin-top: 50px;
            /* border: 1px solid transparent; */
            /* padding: 1px; */
            overflow: hidden;
        }

        /* 对于两个嵌套关系（父子关系）的块元素，父元素有上外边距同时子元素也有上外
        边距，此时父元素会他先较大的外边距值 */

        /* 解决方案：
        1.可以为父元素定义上边框
        2.可以为父元素定义内边距
        可以为父元素添加overflow：hidden */
        .son {
            width: 200px;
            height: 200px;
            background-color: pink;
            margin-top: 100px;
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="son"></div>
        <span>行内元素尽量只设置左右的内外边距</span>
    </div>
</body>

</html>
