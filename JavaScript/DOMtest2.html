<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>知否知否，应是等你好久1</li>
        <li>知否知否，应是等你好久2</li>
        <li>知否知否，应是等你好久3</li>
        <li>知否知否，应是等你好久4</li>
        <li>知否知否，应是等你好久5</li>
    </ul>
    <ul id = 'nav'>
        <li>生僻字</li>
        <li>生僻字</li>
        <li>生僻字</li>
        <li>生僻字</li>
        <li>生僻字</li>
    </ul>
    <script>
        //返回的是 uoqu过来元素对象的集合 以伪数组的形式存储的
        var lis = document.getElementsByTagName('li');
        console.log(lis);
        console.log(lis[0]);
        //我们想要依次打印里面的元素对象我们可以采用遍历的方式
        for (var i = 0; i<lis.length;i++){
            console.log(lis[i]);
        }
        //可以得到这个元素里面的某些标签 Element.getElementsByTagName()
        var nav = document.getElementById('nav');//这个获得nav元素
        var navlis = nav.getElementsByTagName('li');
        console.log(navlis);
        
    </script>
</body>
</html>
