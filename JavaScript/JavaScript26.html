<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 改变函数内this指向 js提供了三种方法 call() apply() bind()

        // 2. apply() 应用 运用的意思
        var o = {
            name: 'andy'
        }

        function fn(arr) {
            console.log(this);
            console.log(arr); //打印的是字符串
        }

        fn.apply(o, ['pink'])
            // 1. 也是调用函数 可以改变函数内部的this指向
            // 2. 但是它的参数必须是数组形式的(伪数组)
            // 3.apply主要应用 比如说利用apply借助于数学内置对象求最大和最小值
        var arr = [1, 66, 3, 99, 4]
        var max = Math.max.apply(Math, arr)
        var min = Math.min.apply(Math, arr)
        console.log(max, min);
    </script>
</body>

</html>
