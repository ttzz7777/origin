    <script>
        function fn() {
            console.log(arguments);
        }
        //伪数组1.有length 2.有索引 3.没有真正数组的方法
        // 可以进行遍历arguments
        fn(1, 2, 3);

        function getMax() {
            var max = arguments[0]
            for (var i = 1; i < arguments.length; i++) {
                if (max < arguments[i]) {
                    max = arguments[i];
                }
            }
            return max;
        }
        console.log(getMax(1, 2, 3, 4, 5, 6, 7));
