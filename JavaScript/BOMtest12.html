<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //1. 立即执行函数,不需要调用。立马能够自己执行的函数
        function fn() {
            console.log(1);
        }
        fn();

        //2. 写法 也可以传递参数进来
        // (function () { })()
        // (function () { }())
        (function(a,b,c){
            console.log(2);
            console.log(a+b+c);
        })(1,2,3);//第二个小括号可以看作是调用函数
        (function(a,b,c){
            console.log(a+b+c);
        }(1,1,1))
        //3. 立即执行函数最大的作用就是 独立创建了一个作用域,里面所有的便俩个都是局部变量，不会有命名冲突的情况
    </script>
</body>

</html>
