<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>点击</button>
    <button>点击</button>
    <button>点击</button>
    <script>
        //改变函数内this指向 js提供了三种方法 call() apply() bind()

        // 3. bind() 绑定 捆绑的意思
        var o = {
            name: 'andy'
        }

        function fn(a, b) {
            console.log(this);
            console.log(a + b);
        }

        var f = fn.bind(o, 1, 2)
            // 只改变this的指向但是不执行
            // 返回由指定的this值和初始化参数改造的原函数拷贝
        f()
            // 1. 不会调用原来的函数  可以改变原来函数内部的this指向
            // 2. 返回的是原函数改变this之后产生的新函数
            // 3. 如果有的函数我们不需要立即调用 但是又想改变这个函数内部的this指向 此时用bind

        // 4. 我们由一个按钮，当我们点击了以后，就禁用这个按钮，3秒钟之后开启这个按钮

        let btn = document.querySelector('button')
        btn.addEventListener('click', function() {
            this.disabled = 'true' //这个this指向的是btn这个按钮
            setTimeout(function() { //定时器函数里面的this指向的是window对象
                    // this.disabled = false
                    this.disabled = false //此时定时器函数里面的this指向的是btn
                }.bind(this), 3000) //这个this指向的是btn这个对象
        })
    </script>
</body>

</html>
