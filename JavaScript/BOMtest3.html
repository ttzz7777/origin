    <script>
      //1.setTimeout
      //语法规范： window.serTimeout（调用函数，延迟时间）  
      //window对象在调用的时候可以省略
      //延迟时间单位是毫秒，但是可以省略，如果省略默认的是0
      //这个调用函数可以直接写函数 还可以写 函数名
      //页面中可能哟很多的定时器，我们经常给定时器加标识符(名字)
    //   setTimeout(function(){
    //       alert('时间到了');
    //   },2000);
    function callback(){
        alert('爆炸了')
    }
    // setTimeout('calcback()',3000)不提倡写法
    const timer1 = setTimeout(callback,3000)
    //callback回调函数
    const timer2 = setTimeout(callback,1000)
    </script>
