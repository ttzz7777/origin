<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .nav {
            list-style: none;
        }
    </style>
</head>

<body>
    <ul class="nav">
        <li>榴莲</li>
        <li>臭豆腐</li>
        <li>鲱鱼罐头</li>
        <li>大猪蹄子</li>
    </ul>

    <script>
        //闭包应用-点击li输出当前li的索引号
        // 1. 我们可以利用动态添加属性的方式
        let lis = document.querySelector('.nav').querySelectorAll('li')
            // for (var i = 0; i < lis.length; i++) {
            //     lis[i].index = i
            //     lis[i].onclick = function() {
            //         console.log(this.index);
            //     }
            // }
            // 2. 利用闭包的方式得到li的索引号
        for (var i = 0; i < lis.length; i++) {
            // 利用for循环创建了四个立即执行函数
            //立即执行函数也称为小闭包因为立即执行函数里面的任何一个函数都可以使用他的i变量
            (function(i) {
                lis[i].onclick = function() {
                    console.log(i);
                }
            })(i)
        }
    </script>
</body>

</html>
