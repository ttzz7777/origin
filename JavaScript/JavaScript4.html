<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class Father {
            constructor(x, y) {
                this.x = x
                this.y = y
            }
            sum() {
                console.log(this.x + this.y);
            }
        }

        class Son extends Father {
            constructor(x, y) {
                //super必须在子类this之前调用
                super(x, y)
                this.x = x
                this.y = y
                //利用super调用父类的构造函数
            }
            substract() {
                console.log(this.x - this.y)
            }
        }

        let son = new Son(5, 3)
        son.substract()
        son.sum()
    </script>
</body>

</html>
