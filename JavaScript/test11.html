    <!-- 构造函数 -->
    <script>
        function Star(uname, age, sex) {
            this.name = uname;
            this.age = age;
            this.sex = sex;
            this.sing = function (song) {
                console.log(song);
            }
        }
        // 构造函数的调用
        var ldh = new Star('刘德华', 18, '男');
        ldh.sing('冰雨')
        // 1.构造函数的名字首字母要大写


        function Hero(name, type, blood, attark) {
            this.name = name;
            this.type = type;
            this.blood = blood;
            this.attark = attark;
            this.go = function () {
                console.log('冲啊！');
            }
        }
        var lianpo = new Hero('廉颇', '力量型', 500, '近战');
        lianpo.go();
        var houyi = new Hero('后羿', '射手型', 100, '远程');
        houyi.go();

    </script>
