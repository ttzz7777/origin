<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .header {
            width: auto;
            height: 300px;
            background-color: purple;
            margin: 5px 50px;
        }

        .banner {
            position: relative;
            width: auto;
            height: 500px;
            background-color: skyblue;
            margin: 5px 50px;
        }

        .main {
            width: auto;
            height: 4000px;
            background-color: yellowgreen;
            margin: 5px 50px;
        }

        .slider-bar {
            position: absolute;
            height: 250px;
            width: 50px;
            background-color: pink;
            top: 500px;
            right: 8px;
        }

        span {
            display: none;
            position: absolute;
            bottom: 0;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="slider-bar">
        <span class="goBack">返回顶部</span>
    </div>
    <div class="header">头部区域</div>
    <div class="banner">banner区域</div>
    <div class="main">主体部分</div>

    <script>
        //1.获取元素
        let sliderbar = document.querySelector('.slider-bar')
        let banner = document.querySelector('.banner')
        let span = document.querySelector('span')
        let main = document.querySelector('.main')
        let goBack = document.querySelector('.goBack')
        let mainTop = main.offsetTop
        let bannerTop = banner.offsetTop
        //当侧边栏固定定位之后应该变化的数值
        let sliderbarTop = sliderbar.offsetTop - bannerTop
        document.addEventListener('scroll', function () {
            //window.pageYoffset 被卷去的头部
            console.log(window.pageYOffset);
            //当我们页面被卷去的头部大于等于1000 此时 侧边栏要改为固定定位
            if (window.pageYOffset >= bannerTop) {
                sliderbar.style.position = 'fixed'
                sliderbar.style.top = sliderbarTop + 'px'//千万记着+px
            } else {
                sliderbar.style.position = 'absolute'
                sliderbar.style.top = '500px'
            }
            if (window.pageYOffset >= mainTop) {
                span.style.display = 'block'
            } else {
                span.style.display = 'none'
            }
        })
        //当我们点击了返回顶部模块，就让窗口滚动到页面的最上方
        goBack.addEventListener('click', function () {
            window.scroll(0, 0)
        })


    </script>
</body>

</html>
