<body>
    <script>
        // 剩余参数语法允许我们将一个不定数量的参数表示为一个数组
        const sum = (...args) => {
            let total = 0
            args.forEach(item => total += item)
            return total
        }
        console.log(sum(10, 20));
        console.log(sum(10, 20, 30));
    </script>
</body>

</html>
