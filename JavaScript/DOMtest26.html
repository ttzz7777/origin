<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table {
            text-align: center;
            width: 500px;
            margin:100px auto;
            /* 消除单元格间距 */
            border-collapse: collapse;
        }
        
        td,
        th {
            border: 1px solid #333;
        }

        thead tr {
            height: 40px;
            background-color: #ccc;
        }
    </style>
</head>

<body>
    <table cellspacing="0">
        <thead>
            <tr>
                <th>姓名</th>
                <th>科目</th>
                <th>成绩</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        //1.获取数据
        var dates = [
        {
            name:111,
            subject:'JavaScript',
            score:100
        },
        {
            name:222,
            subject:'JavaScript',
            score:90
        },
        {
            name:333,
            subject:'JavaScript',
            score:80
        },
        {
            name:444,
            subject:'JavaScript',
            score:70
        }];

        //2.往tbody里面创建行，有几个人就创建几行
        var tbody = document.querySelector('tbody');
        for(var i = 0 ; i<dates.length;i++){
            var tr = document.createElement('tr');
            tbody.appendChild(tr);
            //行里面创建单元格 td 数量取决于每个对象里面的属性个数
            for(var k in dates[i]){
                //创建单元格
                var td = document.createElement('td');
                //把对象里面的属性值给td
                tr.appendChild(td);
                td.innerHTML = dates[i][k]; 
            }//创建有删除两个字的单元格
            var td = document.createElement('td');
            td.innerHTML = '<a href="javascript:;">删除</a>';
            tr.appendChild(td);
            // for(var k in obj){
            //     k得到的是属性名
            //     obj[k]得到的时属性值
            // }
        }
        var as = document.querySelectorAll('a');
        for(var i = 0;i<as.length;i++){
            as[i].onclick = function(){
                //点击a删除当前a所在的行 node.removeChild(child)
                tbody.removeChild(this.parentNode.parentNode);
            }
        }
    </script>
</body>

</html>
