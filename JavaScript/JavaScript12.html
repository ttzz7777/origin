<body>
    <script>
        function fn(x, y) {
            console.log('我想喝手磨咖啡');
            console.log(this);
            console.log(x + y);
        }
        let o = {
                name: 'andy'
            }
            // 1. call() 可以调用函数
            // 2. call() 可以改变这个函数的this指向 此时这个函数的this 就指向了o这个对象
        fn.call(o, 1, 2)
    </script>
</body>
