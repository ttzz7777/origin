<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var arr = [1, 2, 3];
        arr.push(4);
        // console.log(arr.push(4));
        // console.log(arr);
        // (1)push是可以给数组追加新的元素
        // (2)push()参数直接写 数组元素就可以了
        // (3) push完毕后，返回的结果是新数组的长度
        // (4)原数组也会发生变化
        arr.unshift('red');//从前面增加
        // console.log(arr);
        //删除数组的最后一个元素
        // arr.pop();
        console.log(arr.pop());
        // console.log(arr);
        //删除数组的第一个元素
        arr.shift();
        console.log(arr);
        
    </script>
</head>

<body>

</body>

</html>
