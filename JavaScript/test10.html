<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 利用对象字面量创建对象{}
        // var obj = {};  //创建了一个空的对象
        var obj = {
            uname: '张三丰',
            age: 18,
            sex: '男',
            sayHi: function () {
                console.log('hi!~');
            }
        }
        // (1)里面的属性或者方法我们采用键值对的形式 键 属性名 ： 值 属性值
        // (2)多个属性或者方法中间用逗号隔开
        // (3)方法冒号后面跟的是一个匿名函数
        console.log(obj.uname);
        console.log(obj['age']);
        obj.sayHi();

        var dog = {
            name: '可可',
            type: '阿拉斯加犬',
            age: 5,
            color: '棕红色',
            bark: function () {
                console.log('汪汪汪');
            },
            showFilm: function () {
                console.log('film');
            }
        }
        console.log(dog.name);
        console.log(dog['type']);
        console.log(dog.age);
        console.log(dog['color']);
        // 记得加（）
        dog.bark();
        dog.showFilm();
 
        var dog1 = new Object();
        dog1.name='爱爱';
        dog1.bark = function(){
            console.log('汪汪汪~');
        }
        console.log(dog1['name']);
        dog1.bark();
    </script>
</head>

</body>

</html>
