<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        // 冒泡排序
        var temp = 0;
        var arr = [3,1,4,5,2]
        for(var i=0;i<arr.length-1;i++){
            for(var j=0;j<arr.length-1-i;i++){
                if(arr[i]>arr[i+1]){
                    temp=arr[i+1];
                    arr[i+1]=arr[i];
                    arr[i]=temp;
                }
            }
        }
        console.log(arr);
    </script>
