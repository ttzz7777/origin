<!-- 1. 原型protptype 是一个对象，实现方法的共享  -->

<body>
    <script>
        //1. 利用new Object() 创建对象

        let Object1 = new Object()

        //2. 利用 对象的字面量创建对象

        let Object2 = {}

        //  3.利用构造函数创建对象
        function Star(uname, age) {
            this.uname = uname
            this.age = age
                // this.sing = function() {
                //     console.log('我会唱歌');
                // }
        }
        Star.prototype.sing = function() {
                console.log('我会唱歌');
            }
            // 1. 实例成员就是构造函数内部通过this添加的成员 uname age sing 就是实例成员
            //实例成员只能通过实例化的对象来访问 
        let ldh = new Star('刘德华', 18)
        let zxy = new Star('张学友', 19)
            // ldh.sing()
        ldh.sing()
        zxy.sing()
        console.log(ldh); //对象身上系统添加一个__proto__指向我们构造函数的原型对象
        //__protp__和prototype是等价的
        //方法的查找规则： 首先看ldh对象身上是否有sing方法，如果有就执行这个对象上的sing
        //如果没有sing这个方法，因为有__proto__的存在，就去构造函数原型对象prototype身上去查找
        // 2. 静态成员 在构造函数本身上添加的成员 sex就是静态成员
        // Star.sex = '男'
        //静态成员只能通过构造函数莱访问，不能通过对象访问
        // console.log(Star.sex);
        // console.log(ldh.sex);
        // 3. 一般情况下，我们的公共属性定义到构造函数里面，公共的方法我们放到原型对象身上
    </script>
</body>

</html>
