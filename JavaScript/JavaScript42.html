<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // var rg = /abc/ 只要包含abc就可以
        // 字符类： []表示由一系列字符可供选择，只要匹配其中一个就可以了

        var rg = /[abc]/ //只要包含有a 或者包含有b 或者包含有c 都返回true
        console.log(rg.test('andy'));
        console.log(rg.test('baby'));
        console.log(rg.test('color'));
        console.log(rg.test('vvvvv'));
        var rg1 = /^[abc]$/ //三选一 只有是a 或者是b 或者是c 这三个字母才返回true
        console.log(rg1.test('aa'));
        console.log('--------------------------------');

        var rg2 = /^[a-z]$/ //26个英文字母任何一个字母返回true
        console.log(rg2.test('z'));
        console.log(rg2.test('Z'));

        var rg3 = /^[a-zA-Z0-9_-]$/ //字符组合
        console.log(rg3.test('z'));
        console.log(rg3.test('Z'));
        console.log(rg3.test('zZ3')); //false
        console.log(rg3.test('Zz9-z')); //false
        console.log('------------------------------');
        var rg4 = /^[^a-zA-Z0-9_-]$/ //如果[]里面有……表示取反的意思 千万和 边界符……别混淆
        console.log(rg4.test('z'));
        console.log(rg4.test('Z'));
        console.log(rg4.test('zZ3'));
        console.log(rg4.test('Zz9-z'));
        console.log(rg4.test('!'));
    </script>
</body>

</html>
