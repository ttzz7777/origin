<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 函数的定义方式

        // 1. 自定义函数（命名函数）
        function fn() {}

        // 2. 函数表达式（匿名函数）
        var fun = function() {}

        // 3. 利用 new Function('参数1','参数2','参数3')

        var f = new Function('x', 'y', 'console.log(x+y)')
        f(1, 1)

        // 4. 所有函数都是Function 的实例（对象）,函数也属于对象，万物皆对象
        console.dir(f)
    </script>
</body>

</html>
