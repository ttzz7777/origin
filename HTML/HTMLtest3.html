<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" align="center" cellpadding="20" cellspacing="0"> <!--cellpadding是字和边框距离，cellspacing是边框和边框之间的距离-->
        <thead>  <!--rowspan跨行合并  colspan跨列合并 -->
        <tr>
            <td>1</td>
            <td colspan="2">1</td>  <!--数字为合并的单元格数量-->
        </tr>
        </thead>
        <tbody>
        <tr>
            <td rowspan="2">1</td>
            <td>1</td>
            <td>1</td>
        </tr>
        <tr>
            <td>1</td>
            <td>1</td>
        </tr>
        </tbody>
    </table>
    
    <ul>           <!--无序列表-->
        <li>香蕉</li>
        <li>柿子</li>
        <li>臭豆腐</li>
    </ul>

    <ol type="I">  <!--有序列表-->
        <li>香蕉</li>
        <li>柿子</li>
        <li>臭豆腐</li>
    </ol>

    <dl>
        <dt>菜单</dt>
        <dd>香蕉</dd>
        <dd>柿子</dd>
        <dd>臭豆腐</dd>
    </dl>
</body>
</html>
