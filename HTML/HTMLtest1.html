<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>菜鸟教程(runoob.com)</title>
<base href="https://www.runoob.com/images/" target="_blank"><!--定义了所有链接的URL-->
<style type="text/css">
    h1{color: red;}
    p{color: blue;}
</style>
<link rel="stylesheet" type="text/css" href="styles.css"> <!--定义资源引用地址-->
</head>
<body>
 
<h1>我的第<b>一个标题</b></h1> <!--加粗文本-->
<h2>我的第<i>一个标题</i></h2>  <!--斜体文本-->
<h3>我的第<code>一个</code>标题</h3>  <!--电脑自动输出-->
<h4>我的第<sub>一</sub><sup>个</sup>标题</h4>  <!--下标和上标-->
<pre>进行    空格的     控制</pre>
<address></address><!--地址-->
<abbr title="World Wide Web">WWW</abbr><!--缩略-->
<p>该段落文字从左到右显示。</p>  
<p><bdo dir="rtl">该段落文字从右到左显示。</bdo></p>  
<p>我的第<br />一个<br />段落。</p>
<p>My favorite color is <del>blue</del> <ins>red</ins>!</p><!--删除和插入-->
<br>
<a href="http://www.baidu.com" target="&quot;_blank&quot" style="text-decoration: none;">这是一个链接</a><!--target属性设置新窗口打开-->
<br>
<img loading="lazy" src="/Android/" width="258" height="39"/>

<a id="tips">有效的部分</a>
<a href="#tips">访问有效的部分</a>

<p>
    这是一个电子邮件链接：
    <a href="mailto:someone@example.com?Subject=这是邮件的主题&body=这是邮件的内容" target="_top">
    发送邮件</a>
    </p>
</body>
</html>
