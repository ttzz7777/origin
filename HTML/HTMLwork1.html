<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
    <form>
        <tr>
            <td>性别</td>
            <td><input type="radio" name="sex" value="男" checked>男
                <input type="radio" name="sex" value="女">女
            </td>
        </tr>
        <tr>
            <td>生日</td>
            <td>
                <select>
                    <option>--请选择年--</option>
                    <option>2021</option>
                    <option>2022</option>
                </select>
                <select>
                    <option>--请选择月--</option>
                    <option>11</option>
                    <option>12</option>
                </select>
                <select>
                    <option>--请选择日--</option>
                    <option>01</option>
                    <option>02</option>
                </select></td></tr>
        <tr>
            <td>所在地区</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>婚姻状况</td>
            <td><input type="radio" name="marry" name="choose" value="未婚">未婚
                <input type="radio" name="marry" name="choose" value="已婚">已婚
                <input type="radio" name="marry" name="choose" value="离婚">离婚
            </td>
        </tr>
        <tr>
            <td>学历</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>喜欢的类型</td>
            <td><input type="checkbox" name="check" value="妩媚的">妩媚的
                <input type="checkbox" name="check" value="可爱的">可爱的
                <input type="checkbox" name="check" value="小鲜肉">小鲜肉
                <input type="checkbox" name="check" value="老腊肉">老腊肉
                <input type="checkbox" name="check" value="都喜欢" checked>都喜欢
            </td>
        </tr>
        <tr>
            <td>自我介绍</td>
            <td><textarea>自我介绍</textarea></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="免费注册"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="checkbox" checked>我同意注册条款和会员加入标准</td>
        </tr>
        <tr>
            <td></td>
            <td><a href="www.baidu.com">我是会员，立即登录</a></td>
        </tr>
        <tr>
            <td></td>
            <td><h1>我承诺</h1>
                <ul>
                    <li>年满18岁、单身</li>
                    <li>抱着严肃的态度</li>
                    <li>真诚寻找另一半</li>
                </ul></td>
        </tr>
    </table>
    </form>
</body>
</html>
